<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>FLY News-Letter</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/" method="post">

    <img class="mb-4" src="images/butterflyimg.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to F-N-Letter !</h1>

      <input name="Fname" type="text" class="form-control top"  placeholder="First Name" required autofocus>

      <input name="Lname" type="text" class="form-control middle"  placeholder="Lat Name" required>

      <input name="email" type="email" class="form-control bottom"  placeholder="Email" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Put in my Brain ? <img src="images/laptop.png" height=30px width=30px>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">@ FLY News-Letter</p>
  </form>
</main>



  </body>
</html>
